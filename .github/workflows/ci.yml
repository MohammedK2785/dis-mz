name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Tailwind CSS
        run: pnpm build:css

      - name: Check Tailwind output is up to date
        run: |
          git diff --exit-code common/mza-tailwind.scss || {
            echo "::error::Tailwind output is outdated. Run 'pnpm build:css' and commit the changes."
            exit 1
          }

      - name: Run linters
        run: pnpm lint
